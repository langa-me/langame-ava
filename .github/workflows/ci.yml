name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to OVHCloud Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ${{ secrets.OVHCLOUD_REGISTRY }}
          username: ${{ secrets.OVHCLOUD_REGISTRY_USERNAME }}
          password: ${{ secrets.OVHCLOUD_REGISTRY_PASSWORD }}
      - 
        name: Get the tag
        id: get_tag_name
        # set the tag without the "v" prefix
        # firstString="I love Suzi and Marry"
        # secondString="Sara"
        # echo "${firstString/Suzi/"$secondString"}"    
        run: echo "TAG_NAME=$(echo ${{github.ref_name}} | sed 's/^v//')" >> $GITHUB_ENV
      -
        name: Clone langa-me/langame-worker
        run: |
          git clone https://github.com/langa-me/langame-worker.git ..
          mkdir -p third_party/langame-worker/langame
          cp -r ../langame-worker/langame/ third_party/langame-worker/
          cp ../langame-worker/setup.py third_party/langame-worker/setup.py
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.OVHCLOUD_REGISTRY }}/prod/ava:latest
            ${{ secrets.OVHCLOUD_REGISTRY }}/prod/ava:${{ env.TAG_NAME }}
      - 
        name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_REPOSITORY: ${{ github.repository_owner }}/ava